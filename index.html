<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combinazione Segreta</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Audio in loop -->
  <audio id="bg-music" src="background.mp3" autoplay loop></audio>
  <div class="fog-layer fog-back"></div>
<div class="fog-layer fog-front"></div>
<div class="fog"></div>
  <div class="container" id="main">
    <h1>Inserisci la combinazione corretta</h1>
    <div class="input-wrapper">
      <input type="password" id="passwordInput" placeholder="Combinazione segreta" />
      <button class="eye-button" onclick="togglePassword()">👁</button>
    </div>
    <button onclick="checkPassword()">Svela il segreto</button>
  </div>

  <div class="revealed" id="revealed" style="display: none;">
    <div class="magic-text">✨ Hai scoperto il luogo segreto! ✨</div>
    <button style="margin-top: 30px;" onclick="goBack()">⬅ Torna indietro</button>
  </div>

  <script src="script.js"></script>
<audio id="bg-music" src="background.mp3" loop></audio>
</body>
</html>
